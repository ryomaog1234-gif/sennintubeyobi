<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #0b0b0b;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, "Hiragino Kaku Gothic ProN",
                         "Hiragino Sans", "Yu Gothic", Meiryo, sans-serif;
            overflow: hidden;
        }

        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .box {
            position: relative;
            padding: 40px 50px;
        }

        .glitch {
            position: relative;
            font-size: 96px;
            font-weight: 800;
            letter-spacing: 8px;
            animation: glitch-skew 2.5s infinite linear alternate-reverse;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        .glitch::before {
            color: #ff3b3b;
            z-index: -1;
            animation: glitch-top 1.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            color: #3b7bff;
            z-index: -2;
            animation: glitch-bottom 1.2s infinite linear alternate-reverse;
        }

        @keyframes glitch-top {
            0% {
                clip-path: inset(0 0 85% 0);
                transform: translate(-2px, -2px);
            }
            20% {
                clip-path: inset(0 0 60% 0);
                transform: translate(2px, 2px);
            }
            40% {
                clip-path: inset(0 0 40% 0);
                transform: translate(-2px, 0);
            }
            60% {
                clip-path: inset(0 0 20% 0);
                transform: translate(0, 2px);
            }
            80% {
                clip-path: inset(0 0 50% 0);
                transform: translate(2px, -2px);
            }
            100% {
                clip-path: inset(0 0 70% 0);
                transform: translate(-2px, 2px);
            }
        }

        @keyframes glitch-bottom {
            0% {
                clip-path: inset(80% 0 0 0);
                transform: translate(2px, 2px);
            }
            20% {
                clip-path: inset(60% 0 0 0);
                transform: translate(-2px, -2px);
            }
            40% {
                clip-path: inset(40% 0 0 0);
                transform: translate(2px, 0);
            }
            60% {
                clip-path: inset(20% 0 0 0);
                transform: translate(0, -2px);
            }
            80% {
                clip-path: inset(50% 0 0 0);
                transform: translate(-2px, 2px);
            }
            100% {
                clip-path: inset(70% 0 0 0);
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-skew {
            0% {
                transform: skew(0deg);
            }
            25% {
                transform: skew(1deg);
            }
            50% {
                transform: skew(-1deg);
            }
            75% {
                transform: skew(0.5deg);
            }
            100% {
                transform: skew(0deg);
            }
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #bbbbbb;
            opacity: 0;
            animation: fadein 1.2s ease forwards;
            animation-delay: 0.8s;
        }

        .home {
            display: inline-block;
            margin-top: 36px;
            padding: 12px 30px;
            border-radius: 6px;
            background: #1a1a1a;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            opacity: 0;
            animation: fadein 1.2s ease forwards;
            animation-delay: 1.4s;
            transition: background 0.2s, transform 0.2s;
        }

        .home:hover {
            background: #333333;
            transform: translateY(-2px);
        }

        @keyframes fadein {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scanline {
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.02),
                rgba(255,255,255,0.02) 1px,
                transparent 1px,
                transparent 3px
            );
            animation: scanmove 6s linear infinite;
        }

        @keyframes scanmove {
            from {
                background-position-y: 0;
            }
            to {
                background-position-y: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <div class="container">
        <div class="box">
            <div class="glitch" data-text="404">404</div>
            <div class="message">ページが見つかりませんでした。</div>
            <a class="home" href="/">トップへ戻る</a>
        </div>
    </div>
</body>
</html>
