<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}仙人tube{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --yt-red: #ff0000;
            --bg-main: #f9fafb;
            --bg-header: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --accent: #2563eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Roboto', system-ui, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }

        /* =========================
           ヘッダー
        ========================= */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--bg-header);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* =========================
           ロゴ
        ========================= */
        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.5px;
            cursor: pointer;
            user-select: none;
            color: #000;
        }

        /* =========================
           検索バー
        ========================= */
        .search-bar {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .search-bar form {
            display: flex;
            width: 100%;
            max-width: 520px;
            background: #f1f5f9;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: box-shadow 0.2s ease;
        }

        .search-bar form:focus-within {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .search-bar input {
            flex: 1;
            border: none;
            padding: 10px 16px;
            font-size: 15px;
            outline: none;
            background: transparent;
        }

        .search-bar button {
            border: none;
            padding: 0 22px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-size: 14px;
            cursor: pointer;
            font-weight: 700;
            transition: background 0.2s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }

        /* =========================
           メインコンテンツ
        ========================= */
        .content {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* =========================
           レスポンシブ
        ========================= */
        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 10px;
            }

            .search-bar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            仙人tube
        </div>

        <div class="search-bar">
            <form action="/search" method="GET">
                <input
                    type="text"
                    name="q"
                    placeholder="検索"
                    value="{{ word | default('') }}"
                >
                <button type="submit">検索</button>
            </form>
        </div>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
