{% extends "base.html" %}

{% block title %}
ウォッチリスト - 仙人tube
{% endblock %}

{% block content %}

<style>
:root {
    --bg-main: #f9fafb;
    --card-bg: #ffffff;
    --shadow-soft: 0 6px 20px rgba(0,0,0,0.08);
}

body {
    background: var(--bg-main);
}

.watchlist-container {
    max-width: 1200px;
    margin: 24px auto;
    padding: 0 24px;
}

.results-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 24px;
}

.video-card {
    background: var(--card-bg);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: var(--shadow-soft);
    transition: transform .2s ease, box-shadow .2s ease;
}

.video-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
}

.video-card img {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    background: #e5e7eb;
}

.video-meta {
    padding: 12px 14px 16px;
}

.video-meta h3 {
    font-size: 14px;
    margin: 0 0 6px;
    line-height: 1.4;
}

.video-meta h3 a {
    color: #111827;
    text-decoration: none;
}

.video-meta p {
    margin: 2px 0;
    font-size: 12px;
    color: #6b7280;
}

@media (max-width: 640px) {
    .results-list {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="watchlist-container">

    <h2 style="font-size:20px;margin-bottom:6px;">
        ウォッチリスト
    </h2>
    <p style="color:#6b7280;font-size:14px;margin-bottom:24px;">
        全 {{ videos|length }} 件
    </p>

    <div class="results-list">
        {% for v in videos %}
        <div class="video-card">
            <a href="/watch?v={{ v.videoId }}&list={{ list_id }}&index={{ loop.index0 }}">
                <img src="/thumbnail?v={{ v.videoId }}" alt="{{ v.title }}">
            </a>
            <div class="video-meta">
                <h3>
                    <a href="/watch?v={{ v.videoId }}&list={{ list_id }}&index={{ loop.index0 }}">
                        {{ v.title }}
                    </a>
                </h3>
                <p>{{ v.author }}</p>
                <p>{{ v.lengthSeconds }} 秒</p>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
