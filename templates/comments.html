{% block title %}コメント{% endblock %}

{% block content %}

<style>
    :root {
        --c-bg: #ffffff;
        --c-card: #f9fafb;
        --c-border: #e5e7eb;
        --c-text-main: #111827;
        --c-text-sub: #6b7280;
        --c-accent: #ff4f4f;
        --c-hover: #f3f4f6;
        --c-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .comments-container {
        max-width: 860px;
        margin: 32px auto;
        padding: 0 20px;
    }

    .comment-card {
        display: flex;
        gap: 16px;
        padding: 18px 20px;
        margin-bottom: 18px;
        background: var(--c-card);
        border-radius: 16px;
        box-shadow: var(--c-shadow);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .comment-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    }

    .comment-avatar {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        object-fit: cover;
        background: #ddd;
        flex-shrink: 0;
    }

    .comment-body {
        flex: 1;
    }

    .comment-author {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
    }

    .comment-author a {
        font-weight: 700;
        font-size: 14px;
        color: var(--c-text-main);
        text-decoration: none;
    }

    .comment-author a:hover {
        color: var(--c-accent);
        text-decoration: underline;
    }

    .comment-text {
        font-size: 14px;
        line-height: 1.6;
        color: var(--c-text-main);
        word-break: break-word;
    }

    .comment-text a {
        color: #2563eb;
        text-decoration: underline;
    }

    @media (max-width: 640px) {
        .comment-card {
            padding: 14px;
            border-radius: 14px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
        }
    }
</style>

<div class="comments-container">

    {% for comment in comments %}
    <div class="comment-card">

        <a href="/channel/{{ comment.authorid }}">
            <img
                src="{{ comment.authoricon }}"
                class="comment-avatar"
                alt="{{ comment.author }}">
        </a>

        <div class="comment-body">
            <div class="comment-author">
                <a href="/channel/{{ comment.authorid }}">
                    {{ comment.author }}
                </a>
            </div>

            <div class="comment-text">
                {{ comment.body | safe }}
            </div>
        </div>

    </div>
    {% endfor %}

</div>

{% endblock %}
